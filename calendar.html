<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/__calendar-block.css">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div class="buttons">
		<input type="button" class="pickMonthButton" value="Выбрать дату">
		<div class="admin-buttons">
			<input type="button" class="pickWeekendButton" value="Выбрать выходные">
			<input type="button" class="pickGapButton" value="Выбрать интервал">
		</div>
	</div>

	<div class="gap-choise-out">
		<div class="gap-choise-cont">
			<input type="button" class="gapChoiseButton" value="1 час" data="1hour">
			<input type="button" class="gapChoiseButton" value="30 минут" data="halfhour">
		</div>
	</div>

	<div class="choose-time-out">
		<div class="choose-time-cont">
			<div class="choose-time-slider">
				<div>
					<div class="choose-time-container">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="calendar-out">
		<div class="calendar-cont">
			<div class="calendar-cont-close"></div>
			<div class="calendar-slider">
				<div><div id="calendar__current"></div></div>
				<div><div id="calendar__next"></div></div>
			</div>
		</div>
	</div>

	<div class="choose-time__time-element">
		<div class="choose-time__element-date">
			<span class="choose-time__element-date-day">5</span>
			<span class="choose-time__element-date-month">Декабрь</span>
		</div>
		<span class="choose-time__element-time">7:30</span>
	</div>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script src="js/__calendar-script.js"></script>

</body>
</html>
